<form ngNoForm (ngSubmit)="saveCaracter()">

  <mat-card class="mat-elevation-z8">

    <mat-card-header>
      <mat-card-title>créer un personnage</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <app-caracter-form [formControl]="caracterControl"></app-caracter-form>

    </mat-card-content>

    <mat-card-actions class="button-box">

      <button mat-raised-button color="primary" type="submit">OK</button>
      <button mat-raised-button color="primary" type="button" (click)="cancel()">Annuler</button>
      <button mat-raised-button color="primary" type="button" (click)="reset()">Réinit.</button>

    </mat-card-actions>

  </mat-card>

  {{caracterControl.value | json}}
